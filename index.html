<body class="px-28" style="background-color: #3D3B40; color: #F8EDFF; font-family: 'Rubik Scribble', sans-serif;">
    <h1 class="text-6xl text-center py-16">Refresh Me</h1>


    <div class="click-button text-center">
        <a onclick="refreshPage()"
            class="group relative inline-block overflow-hidden border border-white px-8 py-3 focus:outline-none focus:ring"
            href="">
            <span
                class="absolute inset-y-0 left-0 w-[2px] bg-white transition-all group-hover:w-full group-active:white"></span>

            <span class="relative text-lg font-medium text-white transition-colors group-hover:text-black">
                Click Here
            </span>
        </a>
    </div>

    <div class="ann">
        <h1 id="ann" class="text-center text-4xl pt-10">Let's Go</h1>
    </div>

    <div class="playground flex flex-col md:flex-row py-28 w-full">
        <div class="player-1-container w-full text-center">
            <h3 class="text-xl py-7 md:py-5 text-center">Player 1</h3>
            <div style="height: 350px;" class="dice-container px-3 text-center"><img id="player-1-dice" class="w-full h-full object-fill" src="" alt="Dice for player 1"></div>
        </div>
        <div class="player-2-container w-full text-center">
            <h3 class="text-xl py-7 pt-12 md:py-5 text-center">Player 2</h3>
            <div style="height: 350px;" class="dice-container px-3 text-center"><img id="player-2-dice" class="w-full h-full object-fill" src="" alt="Dice for player 2"></div>
        </div>
    </div>
